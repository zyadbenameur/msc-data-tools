{{ partial "header.html" . }}

<h1 class="theme-title" style="margin-block-start: 0.67em;
    margin-block-end: 0.67em;"><i class="fas fa-folder-open"></i> All Tags :</h1>
    
<div class="themes-container">
    {{ range .Data.Terms.ByCount }}
    <div class="column">


                    <a class="" href="{{ .Page.Permalink }}"><i class="far fa-folder-open"></i>{{ .Page.Title }}</a>
                    {{ $pageCount := len .Pages }}
                    <p>{{ $pageCount }} post{{ if ne $pageCount 1 }}s{{ end }} </p>
                </div>
            

    {{ end }}
</div>
{{ partial "footer.html" . }}
