{{ partial "header.html" . }}



<div class="authors-list-cont">
  <h1>Our Authors & Contributors :</h1>
  
      <div class="authors-list">
    {{ range .Data.Pages }}
      <div class="authors-list-indiv">
      <h3 class="authors-title"><i class="archive-svg-author fas fa-user-circle" aria-hidden="true"></i><a href="{{ .Permalink }}">{{ .Params.name }}</a></h3>
      <p class="archive-description" style="padding:0 0 3px 10px"> {{ .Params.description }}</p>
      </div>
    {{ end }}
      </div>
  
</div>

{{ partial "footer.html" . }}
