  <script>

  var toggleColorMode = function toggleColorMode(e) {
    
    if (e.currentTarget.classList.contains("light--hidden")) {
      
      document.documentElement.setAttribute("color-mode", "light"); 

      localStorage.setItem("color-mode", "light");
      return;
    }
    

    document.documentElement.setAttribute("color-mode", "dark"); 

    localStorage.setItem("color-mode", "dark");
  }; 

  var toggleColorButtons = document.querySelectorAll(".colorBtn"); 

  toggleColorButtons.forEach(function(btn) {
    btn.addEventListener("click", toggleColorMode);
  });
  
   

const currentTheme = localStorage.getItem('color-mode') ? localStorage.getItem('color-mode') : null;

if (currentTheme) {
    document.documentElement.setAttribute('color-mode', currentTheme);
    
};


    
  </script>

var mybutton = document.getElementById("upBtn");


window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 450 || document.documentElement.scrollTop > 450) {
    mybutton.style.display = "block";
    mybutton.style.opacity = '1';
  } else {
    mybutton.style.display = "none";
    mybutton.style.opacity = '0';
  }
}


function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
</script>
